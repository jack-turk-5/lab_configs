{
  "cniVersion": "0.4.0",
  "name": "wireguard-network",
  "type": "bridge",
  "bridge": "cni0",
  "isGateway": true,
  "ipMasq": false,
  "ipam": {
    "type": "host-local",
    "ranges": [
      [
        {
          "subnet": "10.8.0.0/24"
        }
      ]
    ],
    "routes": [
      { "dst": "0.0.0.0/0" }
    ]
  },
  "dns": {
    "nameservers": ["8.8.8.8", "8.8.4.4"]
  }
}